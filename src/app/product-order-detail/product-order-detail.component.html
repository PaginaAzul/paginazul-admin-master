<main class="middle-content">
  <i class="fas fa-long-arrow-alt-left fa-2x"
    style="float:right;cursor: pointer;color: #3366ff;margin-right: 15px;margin-top: 10px" title="Back"
    [routerLink]="['/admin/postManagement']"></i>

  <div class="page_title_block">
    <h1 class="page_title">{{ userData?.name }}'s Order Detail(s)</h1>
  </div>
  <div class="content-section">
    <div class="outer-box">
      <div class="custom_tabs common-tabs">
        <div class="tab-content">
          <div class="tab-pane active show" id="general_info">
            <div class="order-view mt30 max-WT-700 mrgn-0-auto">
              <div class="main-block-innner mb40 mt40">
                <div class="add-store-block input-style">
                  <div class="user-profile">
                    <div class="image-box">
                      <img src={{userData?.profilePic}} class="img-circle" alt="Image" height="50" width="50"
                        style="border-radius:50%" class="profile-pic">
                    </div>
                  </div>
                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Name :</label>
                    <div class="col-md-7">
                      <label>{{ userData?.name }}</label>
                    </div>
                  </div>
                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Mobile Number :</label>
                    <div class="col-md-7">
                      <label>{{ userData?.countryCode }}{{ userData?.mobileNumber }}</label>
                    </div>
                  </div>
                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Email :</label>
                    <div class="col-md-7">
                      <label>{{ userData?.email }}</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Seller Name :</label>
                    <div class="col-md-7">
                      <label>{{ sellerData?.name }}</label>
                    </div>
                  </div>
                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Seller Mobile Number :</label>
                    <div class="col-md-7">
                      <label>{{ sellerData?.mobileNumber }}</label>
                    </div>
                  </div>
                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Email :</label>
                    <div class="col-md-7">
                      <label>{{ sellerData?.email }}</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Order Number :</label>
                    <div class="col-md-7">
                      <label>{{ item?.orderNumber }}</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Address :</label>
                    <div class="col-md-7">
                      <label>{{ item?.address }}</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Landmark :</label>
                    <div class="col-md-7">
                      <label>{{ item?.landmark }}</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Building And Apart. :</label>
                    <div class="col-md-7">
                      <label>{{ item?.buildingAndApart }}</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Delivery Date :</label>
                    <div class="col-md-7">
                      <label>{{ item?.deliveryDate }}</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Sub-Total :</label>
                    <div class="col-md-7">
                      <label>{{ item?.price }} Kz</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Delivery Charge :</label>
                    <div class="col-md-7">
                      <label>{{ item?.deliveryCharge }} Kz</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Total Price :</label>
                    <div class="col-md-7">
                      <label>{{ item?.totalPrice }} Kz</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline" *ngIf="item?.driverAssign==true">
                    <label class="col-md-5">Delivery Boy Name :</label>
                    <div class="col-md-7">
                      <label>{{ driverData?.name }}</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline" *ngIf="item?.driverAssign==true">
                    <label class="col-md-5">Delivery Boy Email :</label>
                    <div class="col-md-7">
                      <label>{{ driverData?.email }}</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline" *ngIf="item?.driverAssign==true">
                    <label class="col-md-5">Delivery Boy Mobile :</label>
                    <div class="col-md-7">
                      <label>{{ driverData?.mobileNumber }}</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline" *ngIf="item?.driverAssign==true">
                    <label class="col-md-5">Delivery Boy Mobile :</label>
                    <div class="col-md-7">
                      <label>{{ driverData?.mobileNumber }}</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline" *ngIf="item?.orderType=='Reastaurant'">
                    <label class="col-md-5">Delivery Slot :</label>
                    <div class="col-md-7">
                      <label>{{ item?.deliverySlot }}</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline" *ngIf="item?.orderType=='Reastaurant'">
                    <label class="col-md-5">Delivery Slot Time:</label>
                    <div class="col-md-7">
                      <label>{{ item?.deliveryTimeSlot }}</label>
                    </div>
                  </div>


                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Created Date :</label>
                    <div class="col-md-7">
                      <label>{{item?.createdAt | date:'dd/MM/yyyy h:mm a'}}</label>
                    </div>
                  </div>

                  <div class="form-group row align-items-baseline">
                    <label class="col-md-5">Updated Date :</label>
                    <div class="col-md-7">
                      <label>{{item?.updatedAt | date:'dd/MM/yyyy h:mm a'}}</label>
                    </div>
                  </div>

                  <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead>
                        <tr class="no_wrap_th">
                          <th>Name</th>
                          <th>Quantity</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor='let x of productList'>
                          <td>{{x?.name}}</td>
                          <td>{{x?.quantity}}</td>
                        </tr>

                      </tbody>
                    </table>
                  </div>



                  <div class="text-center mt-3">
                    <button class="btn btn-primary  mt-2 mr-2" [routerLink]="['/admin/orderProduct']">BACK</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
