<div class="login-wrapper"  style="background-image:url('https://cpec-centre.pk/wp-content/uploads/2017/04/blue-background-17-Copy.jpg'); height: 100vh;">
  <div class="container-common">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="login-form" [formGroup]="forgotPasswordMain" #f="ngForm">
          <div class="login-box max-WT-520">
            <div class="login-right-block">
              <div class="login-heading">
                  <div class="user-profile">
                      <div class="image-box">
                        <img src="https://res.cloudinary.com/a2karya80559188/image/upload/v1623234096/Logotipo_Paginazul_Vertical_xvkhtx.png" title="Logo" style="width: 208%;
                        height: 103%;
                        margin-left: -46px;
                        border-radius: 6%;" class="profile-pic">
                      </div>
                    </div>
                <h4 title="FORGOT PASSWORD">FORGOT PASSWORD</h4>
              </div>
              <div class="login-box-body">
                <p class="common-paragrph text-center">Please enter a registered email address so that we can send you
                  reset instruction.</p>
                <div class="form-group">
                  <input type="email" class="form-control" formControlName="email" title="Email" placeholder="Enter email" />
                  <div class="text-danger" *ngIf="forgotPasswordMain.get('email').hasError('required') && (forgotPasswordMain.get('email').dirty || f.submitted)">
                    Email is required.
                  </div>
                  <div class="text-danger" *ngIf="forgotPasswordMain.get('email').hasError('pattern') && (forgotPasswordMain.get('email').dirty || f.submitted)">
                    Invalid email id.
                  </div>
                </div>
              </div>
              <div class="text-center mt-3">
                <button type="submit" (click)="forgotFunction(forgotPasswordMain.value)" class="btn btn-primary  mt-2 mr-2" title="SEND">SEND</button>
                <button class="btn btn-primary  mt-2 mr-2" [routerLink]="['/login']" title="BACK">BACK</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
